query {
  organization(login:"alphagov") {
    repositories(first:{{nth}}{{", after:\""+after+"\"" if after}}) {
      nodes {
        name
        owner {
          login
        }
        repositoryTopics(first: 10) {
          edges {
            node {
              topic {
                id
                name 
                }
              }
            }
          }
        isArchived
        isPrivate
        isDisabled
        vulnerabilityAlerts(first:10) {
          edges {
            node {
              id
              packageName
              vulnerableManifestPath
              vulnerableRequirements
              securityAdvisory {
                id
                summary
                vulnerabilities(first:10) {
                  edges {
                    node {
                      package {
                        name
                      }
                      advisory {
                        description
                      }
                      severity
                      firstPatchedVersion{
                        identifier
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      pageInfo {
       endCursor
       hasNextPage
     }
    }
  }
}
