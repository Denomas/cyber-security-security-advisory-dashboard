query {
  organization(login:"alphagov") {
    repositories(first:{{nth}}{{", after:\""+after+"\"" if after}}) {
      nodes {
        name
        owner {
          login
        }
        repositoryTopics(first: 10) {
          edges {
            node {
              topic {
                id
                name
              }
            }
          }
        }
        isArchived
        isPrivate
        isDisabled
        pullRequests(last: 5, orderBy: {
          direction: DESC,
          field: UPDATED_AT}) {
          edges {
            node {
              merged
              mergedAt
              closed
              closedAt
            }
          }
        }
        refs(refPrefix: "refs/heads/", last:10, orderBy:{
          direction: DESC,
          field: TAG_COMMIT_DATE
        }) {
          edges {
            node {
              name
              target {
                oid
                abbreviatedOid
                ... on Commit{
                  history(first:10){
                    totalCount
                    edges{
                      node{
                        ... on Commit{
                          committedDate
                          abbreviatedOid
                          oid
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        vulnerabilityAlerts(first:10) {
          edges {
            node {
              id
              packageName
              vulnerableManifestPath
              vulnerableRequirements
              securityAdvisory {
                id
                summary
                vulnerabilities(first:10) {
                  edges {
                    node {
                      package {
                        name
                      }
                      advisory {
                        description
                      }
                      severity
                      firstPatchedVersion{
                        identifier
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      pageInfo {
       endCursor
       hasNextPage
     }
    }
  }
}
