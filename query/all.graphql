query {
  organization(login:"{{org}}") {
    repositories(first:{{nth}}{{", after:\""+after+"\"" if after}}) {
      nodes {
        name
        databaseId
        languages(first: 10){
         nodes{
           name
         }
        }
        owner {
          login
        }
        repositoryTopics(first: 10) {
          edges {
            node {
              topic {
                id
                name
              }
            }
          }
        }
        isArchived
        isPrivate
        isDisabled
        vulnerabilityAlerts(first:20) {
          package
          pageInfo {
            endCursor
            hasNextPage
          }
          edges {
            node {
              id
              vulnerableManifestPath
              vulnerableRequirements
              securityVulnerability {
                package {
                  name
                }
              }
              securityAdvisory {
                id
                summary
                publishedAt
                updatedAt
                withdrawnAt
                ghsaId
                vulnerabilities(first:20) {
                  package
                  pageInfo {
                    endCursor
                    hasNextPage
                  }
                  edges {
                    node {
                      package {
                        name
                      }
                      advisory {
                        description
                      }
                      severity
                      firstPatchedVersion{
                        identifier
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      pageInfo {
       endCursor
       hasNextPage
     }
    }
  }
}
