<button role="button" class ="govuk-header__menu-button js-header-toggle" aria-controls="navigation" aria-label="Show or hide Top Level Navigation">Menu</button>
<nav>
  <ul id="navigation" class="govuk-header__navigation " aria-label="Top Level Navigation">
    <li class="govuk-header__navigation-item {{ 'govuk-header__navigation-item--active' if 'overview' in header.route }}">
      <a class="govuk-header__link" href="/overview">
        Overview
      </a>
    </li>
    <li class="govuk-header__navigation-item {{ 'govuk-header__navigation-item--active' if 'by-repository' in header.route }}">
      <a class="govuk-header__link" href="/by-repository">
        By repository
      </a>
    </li>
    <li class="govuk-header__navigation-item {{ 'govuk-header__navigation-item--active' if 'how-to' in header.route }}">
      <a class="govuk-header__link" href="/how-to">
        How to
      </a>
    </li>
    {% set hide_login = True %}
    {%- if not hide_login -%} {# This is double negative so the login is shown by default #}
    {% block login %}
    <li class="govuk-header__navigation-item govuk-header__navigation-item--signin">
      {% include "components/signin_status.html" %}
    </li>
    {% endblock %}
    {%- endif -%}
  </ul>
</nav>
